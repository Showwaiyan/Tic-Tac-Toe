<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <script async src="script.js"></script>
</head>
<body>
    <main class="game-board">
        <div data-row="0" data-column="0" class="game-board__cell"></div>
        <div data-row="0" data-column="1" class="game-board__cell"></div>
        <div data-row="0" data-column="2" class="game-board__cell"></div>
        <div data-row="1" data-column="0" class="game-board__cell"></div>
        <div data-row="1" data-column="1" class="game-board__cell"></div>
        <div data-row="1" data-column="2" class="game-board__cell"></div>
        <div data-row="2" data-column="0" class="game-board__cell"></div>
        <div data-row="2" data-column="1" class="game-board__cell"></div>
        <div data-row="2" data-column="2" class="game-board__cell"></div>
    </main>
    <section class="indication-texts">
        <h2 class="turn">Turn: User</h2>
        <h1 class="win-or-lose">You Win!</h1>
    </section>
</body>
</html>
